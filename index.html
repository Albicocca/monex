<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"/> Home</a>
            </li>
            <li class="active">Dashboard</li>
        </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3 id="jmx-brokers">X of X</h3>
                        <p>
                            Active DB Processes
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-android-storage"/>
                    </div>
                    <span class="small-box-footer">&#160;</span>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3 id="jmx-uptime"/>
                        <p>
                            Uptime
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-ios7-time-outline"/>
                    </div>
                    <span class="small-box-footer">&#160;</span>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h3 id="jmx-queries"/>
                        <p>
                            Running Queries
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-ios7-search"/>
                    </div>
                    <span class="small-box-footer">&#160;</span>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-red">
                    <div class="inner">
                        <h3 id="jmx-waiting"/>
                        <p>
                            Waiting Threads
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"/>
                    </div>
                    <span class="small-box-footer">&#160;</span>
                </div>
            </div><!-- ./col -->
        </div><!-- /.row -->
        <div class="row">
            <!-- Left col -->
            <section class="col-lg-12"> 
                <!-- Box (Memory Usage) -->
                <div class="box box-success" id="loading-example">
                    <div class="box-header">
                        <i class="fa fa-bar-chart-o"/>
                        <h3 class="box-title">Java Memory</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body no-padding">
                        <div class="row">
                            <div class="col-sm-7">
                                <div class="chart" id="memory-graph" style="height: 250px;"/>
                            </div>
                            <div class="col-sm-5">
                                <div class="pad">
                                    <!-- Progress bars -->
                                    <div class="clearfix">
                                        <span class="pull-left">Memory Used</span>
                                        <small class="pull-right" id="jmx-memory-used">10/200 GB</small>
                                    </div>
                                    <div class="progress xs">
                                        <div class="progress-bar progress-bar-green" id="progress-memory-used" style="width: 70%;"/>
                                    </div>
                                </div><!-- /.pad -->
                                <div class="pad">
                                    <!-- Progress bars -->
                                    <div class="clearfix">
                                        <span class="pull-left">Memory Committed</span>
                                        <small class="pull-right" id="jmx-memory-committed">10/200 GB</small>
                                    </div>
                                    <div class="progress xs">
                                        <div class="progress-bar progress-bar-green" id="progress-memory-committed" style="width: 70%;"/>
                                    </div>
                                </div><!-- /.pad -->
                            </div><!-- /.col -->
                        </div><!-- /.row - inside box -->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </section>
        </div><!-- /.row -->
        
        <!--div class="row">
            <section class="col-lg-12"> 
                <div class="box box-primary" id="loading-example">
                    <div class="box-header">
                        <i class="fa fa-cloud"></i>
    
                        <h3 class="box-title">Active Threads</h3>
                    </div>
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Property</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody id="jmx-active-threads">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div-->
    </section>
    <script type="text/javascript" src="resources/scripts/jquery.flot.min.js"/>
    <script type="text/javascript" src="resources/scripts/jquery.flot.time.min.js"/>
    <script type="text/javascript" src="resources/scripts/exadmin.js"/>
</div>
